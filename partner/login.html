<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login | SEOTIZE</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

<style>
/* CSS Variables */
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --radius: 12px;
    --radius-lg: 16px;
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light Theme */
[data-theme="light"] {
    --bg: #f8f9fa;
    --card: #ffffff;
    --text: #212529;
    --text-secondary: #6c757d;
    --border: #dee2e6;
}

/* Dark Theme */
[data-theme="dark"] {
    --bg: #0a0a0a;
    --card: #1f1f1f;
    --text: #ffffff;
    --text-secondary: #a0a0a0;
    --border: rgba(255, 255, 255, 0.1);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    transition: var(--transition);
}

.login-container {
    width: 100%;
    max-width: 420px;
}

.login-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: 2.5rem 2rem;
    box-shadow: var(--shadow-xl);
    text-align: center;
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-header {
    margin-bottom: 2rem;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary);
    text-decoration: none;
    margin-bottom: 0.75rem;
}

.login-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text);
}

.login-subtitle {
    font-size: 1rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
}

.google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    width: 100%;
    padding: 0.75rem 1.5rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--card);
    color: var(--text);
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 1.5rem;
}

.google-btn:hover {
    background: var(--bg);
    border-color: var(--primary);
    color: var(--primary);
}

.google-btn img {
    width: 24px;
    height: 24px;
}

.login-footer {
    margin-top: 2.5rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
}

.login-footer a:hover {
    text-decoration: underline;
}

/* Theme Toggle Button */
.theme-toggle {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    padding: 0.5rem;
    border-radius: var(--radius);
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    cursor: pointer;
    font-size: 1.25rem;
    transition: var(--transition);
}

.theme-toggle:hover {
    background: var(--bg);
    color: var(--primary);
}
</style>
</head>
<body data-theme="light">

<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="ri-moon-line" id="themeIcon"></i>
</button>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="ri-user-star-line"></i>
                <span>SEOTIZE</span>
            </div>
            <h1 class="login-title">Partner Program</h1>
            <p class="login-subtitle">Access your dashboard to manage tasks and track earnings.</p>
        </div>

        <a href="https://api.seotize.net/login_partner/google" class="google-btn">
            <span>üåê Sign in with Google</span>
        </a>

        <div class="login-footer">
            <p>By signing in, you agree to our <a href="https://seotize.net/terms">Terms of Service</a> and <a href="https://seotize.net/privacy">Privacy Policy</a>.</p>
        </div>
    </div>
</div>

<script>
    // --- Session Management ---
    document.addEventListener('DOMContentLoaded', () => {
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Check for an existing partner session token
        const partnerToken = getCookie('session_token_partner');

        // If a token exists, the user is likely already logged in. Redirect to the dashboard.
        if (partnerToken) {
            window.location.href = 'https://partner.seotize.net/dashboard'; // Adjust if your partner dashboard URL is different
        }

        // Initialize theme after checking session
        initializeTheme();
    });

    // --- Theme Management ---
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const icon = document.getElementById('themeIcon');
        if (icon) {
            icon.className = theme === 'light' ? 'ri-moon-line' : 'ri-sun-line';
        }
    }
</script>

</body>
</html>
