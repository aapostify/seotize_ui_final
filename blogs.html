<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - SEOTIZE | SEO Insights & Strategies</title>
    <meta name="description" content="Discover the latest SEO strategies, AI content tips, and digital marketing insights from SEOTIZE experts. Stay ahead with cutting-edge SEO knowledge.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #fafbfc;
            --bg-secondary: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-glow: rgba(37, 99, 235, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        body.dark {
            --bg: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #2d3748;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-glow: rgba(59, 130, 246, 0.25);
            --nav-bg: rgba(26, 31, 46, 0.85);
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 65px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .nav-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.75rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-menu a.active::after {
            width: 100%;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .get-started-btn {
            padding: 0.5rem 1.125rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: var(--text);
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
            border-color: var(--primary);
        }

        /* Hero Section */
        .hero {
            padding: 10rem 2rem 4rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg) 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-25px, 25px); }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.15rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: var(--bg-secondary);
            color: var(--text);
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }

        /* Blog Grid */
        .blog-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .blog-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        .blog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .blog-card:hover img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 1.75rem;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .blog-category {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-date {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .blog-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-excerpt {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
        }

        .read-more {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            gap: 0.625rem;
        }

        .blog-author {
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .blog-author span {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.625rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 42px;
        }

        .page-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 0 0.75rem;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
        }

        .no-results h3 {
            font-size: 1.75rem;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        .no-results p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Blog Modal */
        .blog-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .blog-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .blog-modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(30px);
            transition: transform 0.3s ease;
        }

        .blog-modal.active .blog-modal-content {
            transform: translateY(0);
        }

        .blog-modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .blog-modal-header h2 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 700;
        }

        .close-modal {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: var(--text);
        }

        .close-modal:hover {
            background: var(--error);
            border-color: var(--error);
            color: white;
            transform: rotate(90deg);
        }

        #blogModalBody {
            padding: 2rem;
        }

        #blogModalBody img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        #blogModalBody .blog-content {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero {
                padding: 8rem 1.5rem 3rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .blog-modal-content {
                width: 95%;
                max-height: 90vh;
            }

            .blog-modal-header {
                padding: 1.5rem;
            }

            #blogModalBody {
                padding: 1.5rem;
            }

            .pagination {
                gap: 0.375rem;
            }

            .page-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">SEOTIZE</a>
            <ul class="nav-menu">
                <li><a href="#" class="active">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="#" class="get-started-btn">
                    Get Started
                    <i class="ri-arrow-right-line"></i>
                </a>
                <button class="theme-btn" onclick="toggleTheme()">
                    <span id="themeIcon">🌙</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Expert SEO Insights & Strategies</h1>
        <p>Stay ahead with cutting-edge SEO knowledge, AI-powered content strategies, and proven digital marketing tactics from industry experts.</p>
        
        <div class="search-container">
            <i class="ri-search-line"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search articles...">
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section">
        <div id="blogGrid" class="blog-grid"></div>
        <div id="noResults" class="no-results"></div>
        <div id="pagination" class="pagination"></div>
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Blog Modal -->
    <div id="blogModal" class="blog-modal">
        <div class="blog-modal-content">
            <div class="blog-modal-header">
                <h2></h2>
                <button class="close-modal" onclick="closeBlogModal()">×</button>
            </div>
            <div id="blogModalBody"></div>
        </div>
    </div>

    <script>
        const API = 'https://api.seotize.net';
        let blogs = [];
        let page = 1;
        let total = 1;
        let totalBlogs = 0;
        let search = '';
        let loading = false;

        async function loadBlogs() {
            if (loading) return;
            loading = true;
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            try {
                const url = `${API}/blogs?page=${page}${search ? `&search=${encodeURIComponent(search)}` : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.status === 'success' && data.data) {
                    blogs = data.data.blogs || [];
                    total = data.data.pagination?.pages || 1;
                    totalBlogs = data.data.pagination?.total || 0;
                    renderBlogs();
                } else {
                    console.error('API error:', data);
                    document.getElementById('blogGrid').innerHTML = '<p style="text-align:center;color:var(--error)">Failed to load blogs. Please try again later.</p>';
                }
            } catch (e) {
                console.error('Fetch error:', e);
                document.getElementById('blogGrid').innerHTML = '<p style="text-align:center;color:var(--error)">Network error. Please check your connection.</p>';
            }
            
            loading = false;
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function extractCategory(subject) {
            // Extract category from subject
            const categories = {
                'SEO': ['SEO', 'Search', 'Optimization', 'Rank'],
                'AI': ['AI', 'Artificial Intelligence', 'Machine Learning'],
                'Content': ['Content', 'Writing', 'Blog'],
                'Marketing': ['Marketing', 'Digital', 'Strategy'],
                'Analytics': ['Analytics', 'Data', 'Metrics'],
                'Technical': ['Technical', 'Code', 'Development']
            };
            
            for (const [category, keywords] of Object.entries(categories)) {
                if (keywords.some(keyword => subject.includes(keyword))) {
                    return category;
                }
            }
            
            return 'General';
        }

        function formatDate(dateString) {
            // Parse the date string from API: "Mon, 27 Oct 2025 05:56:25 GMT"
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(dateString) {
            // Extract time info for author section
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        function renderBlogs() {
            const grid = document.getElementById('blogGrid');
            const noRes = document.getElementById('noResults');
            
            if (blogs.length === 0) {
                grid.style.display = 'none';
                noRes.style.display = 'block';
                noRes.innerHTML = `<h3>No results found for "${search}"</h3><p>Try different keywords or browse all posts</p>`;
                gsap.fromTo(noRes, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.6 });
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            noRes.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = blogs.map(b => `
                <div class="blog-card" onclick="openBlog('${b._id}')">
                    <img src="${b.image_url}" alt="${b.subject}" loading="lazy">
                    <div class="blog-content">
                        <div class="blog-meta">
                            <span class="blog-category">${extractCategory(b.subject)}</span>
                            <span class="blog-date"><i class="ri-calendar-line"></i> ${formatDate(b.creation_date)}</span>
                        </div>
                        <h3 class="blog-title">${b.subject}</h3>
                        <p class="blog-excerpt">${b.title}</p>
                        <div class="blog-footer">
                            <a href="#" class="read-more">Read More <i class="ri-arrow-right-line"></i></a>
                            <div class="blog-author">
                                <div class="author-avatar">ST</div>
                                <span>SEOTIZE • ${formatTime(b.creation_date)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            gsap.fromTo('.blog-card', { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.5, stagger: 0.1 });
            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (total <= 1 || blogs.length === 0) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pagination.innerHTML = '';
            
            const prevBtn = createPageButton('‹', page > 1, () => goPage(page - 1));
            prevBtn.setAttribute('aria-label', 'Previous page');
            pagination.appendChild(prevBtn);
            
            let startPage = Math.max(1, page - 2);
            let endPage = Math.min(total, page + 2);
            
            if (page <= 3) endPage = Math.min(5, total);
            if (page >= total - 2) startPage = Math.max(1, total - 4);
            
            if (startPage > 1) {
                const firstBtn = createPageButton('1', true, () => goPage(1));
                pagination.appendChild(firstBtn);
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.className = 'page-info';
                    pagination.appendChild(dots);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const btn = createPageButton(i, true, () => goPage(i), i === page);
                pagination.appendChild(btn);
            }
            
            if (endPage < total) {
                if (endPage < total - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.className = 'page-info';
                    pagination.appendChild(dots);
                }
                const lastBtn = createPageButton(total, true, () => goPage(total));
                pagination.appendChild(lastBtn);
            }
            
            const nextBtn = createPageButton('›', page < total, () => goPage(page + 1));
            nextBtn.setAttribute('aria-label', 'Next page');
            pagination.appendChild(nextBtn);
            
            const info = document.createElement('div');
            info.className = 'page-info';
            const startItem = ((page - 1) * 9) + 1;
            const endItem = Math.min(page * 9, totalBlogs);
            info.innerHTML = `<span>Showing ${startItem}-${endItem} of ${totalBlogs} articles</span>`;
            pagination.appendChild(info);
            
            gsap.fromTo('.page-btn, .page-info', { opacity: 0, y: 10, scale: 0.9 }, { opacity: 1, y: 0, scale: 1, duration: 0.4, stagger: 0.05, ease: "back.out(1.7)" });
        }

        function createPageButton(text, enabled, onClick, active = false) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${active ? 'active' : ''}`;
            btn.textContent = text;
            btn.disabled = !enabled;
            if (enabled) btn.addEventListener('click', onClick);
            return btn;
        }

        function goPage(p) {
            if (p !== page && p >= 1 && p <= total && !loading) {
                page = p;
                loadBlogs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function openBlog(id) {
            if (id.startsWith('p')) {
                showModal('Demo Article', '<p>This is a demo article showcasing the blog functionality. In production, full article content would be displayed here.</p>');
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('id', id);
                window.history.pushState({}, '', newUrl);
                return;
            }
            
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            try {
                const res = await fetch(`${API}/blog/${id}`);
                const data = await res.json();
                showModal(data.title, `<img src="${data.image_url}" alt="${data.title}"><div class="blog-content">${data.body}</div>`);
                
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('id', id);
                window.history.pushState({}, '', newUrl);
            } catch (e) {
                showModal('Error', '<p>Unable to load article. Please try again later.</p>');
            }
            
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showModal(title, content) {
            const modal = document.getElementById('blogModal');
            modal.querySelector('.blog-modal-header h2').textContent = title;
            modal.querySelector('#blogModalBody').innerHTML = content;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeBlogModal() {
            document.getElementById('blogModal').classList.remove('active');
            document.body.style.overflow = '';
            
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('id');
            window.history.pushState({}, '', newUrl);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('themeIcon').textContent = isDark ? '☀' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');
            
            if (blogId) {
                setTimeout(() => {
                    openBlog(blogId);
                }, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeIcon').textContent = '☀';
            }
            
            let timeout;
            document.getElementById('searchInput').addEventListener('input', e => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    search = e.target.value.trim();
                    page = 1;
                    loadBlogs();
                }, 500);
            });
            
            document.getElementById('blogModal').onclick = e => {
                if (e.target.id === 'blogModal') closeBlogModal();
            };
            
            document.onkeydown = e => {
                if (e.key === 'Escape') {
                    closeBlogModal();
                }
            };
            
            gsap.fromTo('.hero h1', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 0.8 });
            gsap.fromTo('.hero p', { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.8, delay: 0.2 });
            gsap.fromTo('.search-container', { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.8, delay: 0.4 });
            
            loadBlogs();
            checkUrlParams();
        });
    </script>
</body>
</html>
