<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SEOTIZE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #0a0e1a;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(10, 14, 26, 0.3) 0%, rgba(10, 14, 26, 0.7) 100%);
      z-index: 1;
    }
    
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }
    
    .error-message {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: #f1f5f9;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    .error-description {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: #cbd5e1;
      margin-bottom: 2.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
    }
    
    .home-btn i {
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 1.5rem;
      }
      
      .error-description {
        font-size: 0.95rem;
        margin-bottom: 2rem;
      }
      
      .home-btn {
        padding: 0.875rem 1.75rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <img id="errorImage" class="error-image" alt="404 Error">
  <div class="overlay"></div>
  
  <div class="content">
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="error-description">
      The page you're looking for doesn't exist or has been moved.
    </div>
    <a href="/" class="home-btn">
      <span>‚Üê</span>
      <span>Back to Home</span>
    </a>
  </div>
  
  <script>
    const images = [
      'https://images.seotize.workers.dev/image-cdn/98414ebd-0aed-402e-841d-58cf2b1c48f6',
      'https://images.seotize.workers.dev/image-cdn/0c3c410e-2aa8-4099-8be1-3852528e26ce',
      'https://images.seotize.workers.dev/image-cdn/935e81ad-aa96-4b8c-94f0-791c1f143fd5',
      'https://images.seotize.workers.dev/image-cdn/b982a2c9-a1f1-474a-9996-8a131561d359',
      'https://images.seotize.workers.dev/image-cdn/32af8e93-b954-4846-acc1-5657cf369844',
      'https://images.seotize.workers.dev/image-cdn/fa1e63d5-e5b2-4465-bf6b-ff35872dce8f',
      'https://images.seotize.workers.dev/image-cdn/4b2d0b88-3119-43e4-90ad-99b1a9658107',
      'https://images.seotize.workers.dev/image-cdn/3499e34e-6314-4b03-ad15-ff0de1c4d38b',
      'https://images.seotize.workers.dev/image-cdn/ba3f48bb-3335-4a3f-b249-91b721286c31',
      'https://images.seotize.workers.dev/image-cdn/2dda09c5-2171-4edc-968e-08ce7a35108d'
    ];
    
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById('errorImage').src = randomImage;
  </script>
</body>
</html>
